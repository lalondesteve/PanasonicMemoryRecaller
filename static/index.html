<html lang="en">

<head>
  <meta charset="UTF-8">
  <META HTTP-EQUIV="Refresh" CONTENT="5">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panasonic Memory Recaller</title>
  <link href="https://cdn.jsdelivr.net/npm/beercss@3.11.18/dist/cdn/beer.min.css" rel="stylesheet">
  <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.11.18/dist/cdn/beer.min.js"></script>
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
  <script src="https://unpkg.com/htmx.org@2.0.4"
    integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/style.css" />
</head>


<body class="dark">
  <nav class="top middle-align">
    <header>
      <h5>
        Panasonic Memory Recaller
      </h5>
    </header>
    <header class="max right-align primary-text">
      <a href="/"><i class="primary-text border small-round tiny-padding">home</i></a>
      <a hx-get="/edit" hx-target="#projector-component">
        <i class="primary-text border small-round tiny-padding">widgets</i>
      </a>
    </header>
  </nav>
  <main id="projector-component" hx-get="/projectors" hx-trigger="load">
    <p>Loading projector info...</p>
  </main>
  <main style="margin-top: 29em" hx-get="/edit" hx-trigger="load">edit</main>

</body>
<script type="text/javascript">
  function theme(color) {
    ui("theme", "#009fff");
    ui("mode", "dark")
  }

  window.addEventListener("DOMContentLoaded", () => theme());
</script>

</html>
